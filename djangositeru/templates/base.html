{% load static %}
{% load blog_tags %}}

<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>{{ title|default:"без заголовка" }}</title>
    <link type="text/css" href="{% static 'blog/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid border border-dark">
    <div class="row">
        <!-- подключаем меню-->
        {% include 'blog/includes/navbar.html' %}
    </div>
    <section class="main-content">
        <div class="container-fluid ">
            <div class="row">
                {% block content %}
                <!--  подключаем контент-->
                {% endblock content %}
                <div class="col black_border margin_10px">
                    <ul class="list-group">
                        <li class="list-group-item">Все категории</li>
                        {% get_categories as categories%} <!--присваеваем переменную для тега -->

                        {% for i in categories %}
                        <li class="list-group-item">{{ i.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
