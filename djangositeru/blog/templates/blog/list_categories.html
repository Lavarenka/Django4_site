{% for cat in cats %}
{% if cat.id == cat_selected %}
<li class="dropdown-item category_selected">{{ cat.name }}</li>
{% else %}
<li class="dropdown-item"><a class="nav-link" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
{% endif %}
{% endfor %}
