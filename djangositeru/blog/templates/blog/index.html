{% extends 'base.html' %}
{% block content %}
<ul>
    {% for i in posts %}
    {% if i.is_published %}
    <li>
        <h2>{{ i.title }}</h2>
        <p>{{ i.content }}</p>
        <p><a href="{% url 'post' i.id %}">Читать пост</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
